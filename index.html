<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id='demo'></div>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td id="eita"></td>
                <td id="puts"></td>
            </tr>
        </table>
        <button type="button" onclick="ferrou()">Clique em mim</button>

        <script>
            function sendStuff(esse) {
                 document.getElementById("eita").innerHTML = esse
            }

            function asyncTest(sendStuff) {
                let myVar = new XMLHttpRequest();

                myVar.open('GET', "oloko/dois.json");
                myVar.onload = function () {
                    const qwe = JSON.parse(this.responseText);
                    sendStuff(qwe.age);
                }
                myVar.send();
            }
            asyncTest(sendStuff);

            function ferrou(){
                let kkk = new XMLHttpRequest();

                kkk.open('GET', "oloko/db.json");
                kkk.onload = function () {
                    const rrr = JSON.parse(this.responseText);
                    sendStuff(rrr.users[0].firstName);
                }
                kkk.send();
            }
        </script>
    </body>
</html>
